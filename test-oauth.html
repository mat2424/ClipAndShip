<!DOCTYPE html>
<html>
<head>
    <title>YouTube OAuth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;

</head>
<body>
    <h1>YouTube OAuth Test</h1>
    
    <div class="test-section">

        <button onclick="testOAuthSetup()">Test OAuth URL Generation</button>
        <button onclick="testPopupFlow()">Test Popup Flow</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="logs" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqbWt6c3hzZnd5cnFtaGNnc3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MTg1MzAsImV4cCI6MjA2NjI5NDUzMH0.XWySAzBoatcmBUQFxugMX2MsRauACoSeJssgGQJBC-k'

        async function testPopupFlow() {
            log('ðŸªŸ Testing popup flow...');
            
            try {
                // First get the auth URL
                const response = await fetch('https://djmkzsxsfwyrqmhcgsyx.supabase.co/functions/v1/youtube-oauth-setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqbWt6c3hzZnd5cnFtaGNnc3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MTg1MzAsImV4cCI6MjA2NjI5NDUzMH0.XWySAzBoatcmBUQFxugMX2MsRauACoSeJssgGQJBC-k'
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    log(`âŒ Failed to get auth URL: ${response.status}`);
                    return;
                }

                const data = await response.json();
                if (!data.authUrl) {
                    log(`âŒ No auth URL received`);
                    return;
                }

                log(`ðŸš€ Opening popup with URL: ${data.authUrl}`);
                
                // Open popup
                const popup = window.open(
                    data.authUrl,
                    'youtube-auth-test',
                    'width=500,height=600,scrollbars=yes,resizable=yes'
                );

                if (!popup) {
                    log(`âŒ Failed to open popup window`);
                    return;
                }

                log(`âœ… Popup opened successfully`);
                
                // Listen for messages
                const messageHandler = (event) => {
                    log(`ðŸ“¨ Received message: ${JSON.stringify(event.data)}`);
                    
                    if (event.data?.type === 'YOUTUBE_AUTH_SUCCESS') {
                        log(`âœ… Auth success received!`);
                        window.removeEventListener('message', messageHandler);
                    }
                };

                window.addEventListener('message', messageHandler);
                
                // Check if popup is closed
                const checkClosed = setInterval(() => {
                    if (popup.closed) {
                        log(`ðŸ”’ Popup was closed`);
                        clearInterval(checkClosed);
                        window.removeEventListener('message', messageHandler);
                    }
                }, 1000);
                
            } catch (error) {
                log(`ðŸ’¥ Error: ${error.message}`);
            }
        }
    </script>
